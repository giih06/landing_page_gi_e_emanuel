<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .girlsTrails {
            position: absolute;
            width: 50px;
            height: 50px;
            animation-name: moveBlock;
            animation-duration: 10s;
            animation-iteration-count: 1;
            animation-timing-function: linear;
            transition: opacity 0.3s;
            box-shadow: 0 0 10px rgba(57, 109, 127, 0.8);
            border-radius: 90%;
        }

        /* Efeito de sombra nas classes com prefixo "blur" */
        [class^="blur"] {
            box-shadow:
                -10px 0 0 #999,
                -20px 0 0 #777,
                -30px 0 0 #666,
                -40px 0 0 #555,
                -50px 0 0 #444;
        }

        @keyframes moveBlock {
            0% {
                transform: translate(0, 0);
            }
            
            /* fazer o trail de forma mais melhor ðŸ˜ŽðŸ˜Ž */

  4% {box-shadow:

  }

                transform: translate(0, -1000%);
            }
/*

            83.33% {
                transform: translate(0, -1000%);
            }

            100% {
                transform: translate(0, 0);
            } */
        }

        body {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Bloco 1 com sombra -->
        <div class="girlsTrails blur" style="background-color: aqua; top: 50%; left: 40%;"></div>

        <!-- Bloco 2 com sombra -->
        <div class="girlsTrails blur" style="background-color: blueviolet; top: 50%; left: 50%;"></div>
